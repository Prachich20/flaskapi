<!DOCTYPE html>
<html>
    <head>
        <title>Survey Website</title>
    </head>
    <body>
    <form action="/surveyid" name="survey" id="id_survey" method="POST">
    <div>

    <h1>Survey</h1>
        <table>
    <thead>
     <tr>
    <th>id</th>
    <th>name</th>

  </tr>
  </tr>
    {% for row in survey %}
    <tr>
      <td>{{ row.id }}</td>
        <td><a href="{{ url_for('results', id = row.id) }}">{{ row.name }}</a></td>
        <td></td>
    </tr>
{% endfor %}
    </thead>
    <tbody>

    </tbody>
</table>
        </div>
    </form>

    <div>
    <h1>Observation</h1>

        <table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Survey</th>
        <th>Value</th>
        <th>Frequency</th>

    </tr>
    {% for row in observation %}
    <tr>
      <td>{{ row.id }}</td>
      <td>{{ row.survey_id }}</td>
         <td>{{ row.value }}</td>
      <td>{{ row.frequency }}</td>
    </tr>
{% endfor %}
    </thead>
    <tbody>

    </tbody>
</table>
        </div>

    </body>
</html>
